<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        h1 {
            height: 100px;
            width: 300px;
            padding: 100px 100px;
            color: blue;
            animation: move1 6s 3s infinite alternate;
        }

        @keyframes move1 {

            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(-360deg);
            }
        }
    </style>
</head>

<body>
    <h1>Animated Heading</h1>
</body>

</html>
