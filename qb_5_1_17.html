<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
        table {
            margin-top: 20px;
        }

        tr {

            width: 500px;
            transition-property: transform;
            transition-duration: 2s;
        }

        tr:hover {
            background-color: red;
            color: white;
            transform: scalex(1.1)
        }
    </style>
    <title>Table Styling</title>
</head>

<body>
    <table border="2px">
        <tr>
            <td>Data 1</td>
            <td>Data 2</td>
            <td>Data 3</td>
        </tr>
        <tr>
            <td>Data 4</td>
            <td>Data 5</td>
            <td>Data 6</td>
        </tr>
        <tr>
            <td>Data 7</td>
            <td>Data 8</td>
            <td>Data 9</td>

        </tr>
        <tr>
            <td>Data 10</td>
            <td>Data 11</td>
            <td>Data 12</td>
        </tr>
        <tr>
            <td>Data 13</td>
            <td>Data 14</td>
            <td>Data 15</td>
        </tr>
    </table>
</body>

</html>
