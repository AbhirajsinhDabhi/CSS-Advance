<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .container {
            display: flex;
        }

        .section {
            border: 1px solid black;
            margin: 10px;
            width: 40%;
            padding: 20px; 
            box-sizing: border-box;
        }
    </style>
    <title>Two Sections</title>
</head>

<body>
    <div class="container">
        <div class="section">
            <h2>Title 1</h2>
            <p>Description 1</p>
        </div>
        <div class="section">
            <h2>Title 2</h2>
            <p>Description 2</p>
        </div>
    </div>
</body>

</html>
