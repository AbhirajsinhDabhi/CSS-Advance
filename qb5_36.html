<html>

<head>
    <style>
        .container {
            position: relative;
        }

        .topleft {
            position: absolute;
            top: 8px;
            left: 16px;
            font-size: 18px;
        }

        .bottomright {
            position: absolute;
            bottom: 8px;
            right: 16px;
            font-size: 18px;
        }
    </style>
</head>

<body>

    <h2>Image Text</h2>

    <p>Add some text to an image in the top left corner:</p>

    <div class="container">
        <img src="abhik.jpg" alt="Cinque Terre" style="width:100%; height:300;opacity:0.3;">
        <div class="topleft">Top Left</div>
        <div class="bottomright">Bottom Right</div>
    </div>

</body>

</html>
